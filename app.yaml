runtime: java
env: flex

runtime_config:
  jdk: openjdk8

handlers:
  - url: /.*
    script: this field is required, but ignored
    secure: always

manual_scaling:
  instances: 1

resources:
  cpu: 1
  memory_gb: 1
  disk_size_gb: 10

inbound_services:
  - warmup

env_variables:
  JAVA_TOOL_OPTIONS: '-XX:MaxRAM=256m'
